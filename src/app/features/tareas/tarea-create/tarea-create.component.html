<p-card styleClass="user-form" class="flex justify-content-center">
    <form [formGroup]="tareaForm" onKeyPress="if(event.keyCode == 13) event.returnValue = false;">
        <div class="card flex flex-column md:flex-row gap-3">
            <div class="card-header">
                {{title}}
            </div>
            <div class="card-body">
                <div class ="grid">
                    <div class="col-12 md:col-6">
                        <label for="nombre">Nombre de Tarea</label>
                        <input id="nombre" formControlName="nombre" />
                    </div>
                    <div class="col-12 md:col-6">
                        <label>Responsable</label>
                        <p-inputGroup>
                            <p-inputGroupAddon>
                                <i class="pi pi-user"></i>
                            </p-inputGroupAddon>
                            <p-dropdown optionLabel="responsable"  [options]="lstResponsables"
                            placeholder="Seleccione" />
                        </p-inputGroup>
                    </div>
                    <div class="col-12 md:col-6">
                        <label for="descTarea">Descripci√≥n</label>
                        <textarea  id="descTarea" formControlName="descTarea" rows="5"
                        cols="30" ></textarea>
                    </div>
                    <div class="col-12 md:col-6">
                        <label for="prioridad" class="fw-bold">Prioridad</label>
                        <select class="form-select" formControlName="prioridad" id="prioridad" name="prioridad">
                            <option *ngFor="let item of lstPrioridad" [value]="item.codPrioridad">
                                {{item.codPrioridad + '-' + item.desPrioridad}}
                            </option>
                        </select>
                    </div>
                    <div class="col-12 md:col-6">
                        <label for="estado" class="fw-bold">Estado</label>
                        <select class="form-select" formControlName="estado" id="estado" name="estado">
                            <option *ngFor="let item of lstEstado" [value]="item.codEstado">
                                {{item.codEstado + '-' + item.desEstado}}
                            </option>
                        </select>
                    </div>
                    <div class="col-12 md:col-6">
                        <label for="fechaInicio">Fecha Inicio</label>
                        <p-calendar inputId="fechaInicio"  formControlName="fechaInicio" [(ngModel)]="date" [showIcon]="true"
                        class="p-element p-inputwrapper ng-tns-c44-5 ng-pristine ng-valid ng-star-inserted ng-touched">
                        </p-calendar>
                        <label for="fechaFinal">Fecha Fin</label>
                        <p-calendar inputId="fechaFinal" formControlName="fechaFinal" [(ngModel)]="date" [showIcon]="true"
                        class="p-element">
                        </p-calendar>
                    </div>
                    <p-divider type="solid" />
                    <div class="col-12 md:col-6">
                        <p-button label="Registrar" (onClick)="registrarTarea()" />
                        <p-button label="Cancelar" disabled="true" />

                    </div>
                 </div>
            </div>
            <div class="card-footer">

            </div>
        </div>

      </form>
  </p-card>
