<app-header></app-header>
<p>&nbsp;</p>
<div class="login-container">
<h2>Iniciar Sesión</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" placeholder="usuario1@prueba.com"  formControlName="email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"  class="text-danger">
            <small>El correo electrónico es inválido.</small>
        </div>
        </div>

        <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            <small>La contraseña es requerida.</small>
        </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-outline-primary">Iniciar Sesión</button>
        <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
    </form>
</div>
